name: snorkel_track
description: Cross-platform snorkeling GPS logger & navigator (Flutter MVP for iOS/Android).

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  geolocator: ^14.0.2  # GPS logging
  permission_handler: ^12.0.1  # Location perms
  flutter_compass: ^0.8.0  # Arrow heading
  provider: ^6.1.1  # MVVM state magic
  shared_preferences: ^2.2.2  # Offline spot saves

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
