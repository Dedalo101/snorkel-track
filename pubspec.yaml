name: snorkel_track
description: Cross-platform snorkeling GPS logger & navigator (Flutter MVP for iOS/Android).

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  geolocator: ^14.0.2  # GPS logging
  permission_handler: ^12.0.1  # Location perms
  flutter_compass: ^0.8.0  # Arrow heading
  provider: ^6.1.1  # MVVM state magic
  shared_preferences: ^2.2.2  # Offline spot saves
  flutter_map: ^7.0.2  # Interactive maps with offline tiles
  latlong2: ^0.9.1  # Latitude/longitude calculations for maps
  path_provider: ^2.1.4  # File system access for GPX export
  xml: ^6.5.0  # XML generation for GPX files
  file_picker: ^8.1.3  # File saving/sharing
  http: ^1.2.2  # For downloading map tiles

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#000000"
    theme_color: "#00FF00"
